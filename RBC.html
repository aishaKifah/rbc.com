<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background: url('Capture.png') no-repeat center center fixed;
      background-size: cover;
    }

    .top-bar {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .login-btn {
      background-color: #ffcc00;
      color: #003087;
      padding: 12px 22px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="login.html" class="login-btn">Sign In</a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    html, body {
      height: 100%;
      width: 150%;
      margin: 0;
      padding: 0;
       padding: 0;
    }

    body {
      background: url('Capture.PNG') no-repeat top center fixed; /* تثبيت الصورة من الأعلى */
      display: flex;
      justify-content: flex-end; /* لوضع الزر على اليمين */
      align-items: flex-start; /* لوضع الزر في الأعلى */
      padding: 40px 50px; /* مسافة من الأعلى واليمين */
        margin: 0;
   
  background-position: center top; /* يحافظ على الجزء العلوي */
  background-repeat: no-repeat;
  background-size: cover; /* يغطي كل العرض والارتفاع */
    }

    .login-btn {
      background-color: #ffcc00;
      color: #003087;
      padding: 12px 22px;
      border-radius: 1px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <a href="login.html" class="login-btn">Sign In</a>

</body>
</html>

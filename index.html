<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* يمنع مساحات غير مرغوبة */
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* حاوية الخلفية */
    .hero {
      width: 100vw;
      height: 100vh; /* يغطي شاشة المتصفح بالكامل */
      background: url('Capture.PNG') no-repeat center center;
      background-size: cover; /* يغطي بدون جوانب بيضاء */ :contentReference[oaicite:3]{index=3}
    }

    .login-btn {
      position: absolute;
      top: 10px; /* ينزّل الزر لأسفل قليلًا */
      right: 40px;
      background-color: #ffcc00;
      color: #003087;
      padding: 14px 26px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #e6b800;
    }

  </style>
</head>
<body>

  <div class="hero">
    <a href="login.html" class="login-btn">Sign In</a>
  </div>

</body>
</html>

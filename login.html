<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* ===== RBC-inspired colors ===== */
    :root {
      --primary-yellow: #FFD700; /* Yellow */
      --primary-blue: #0052A5;   /* Blue */
    }

    /* ===== Body ===== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-yellow), var(--primary-blue));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== Login Container ===== */
    .login-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: var(--primary-blue);
    }

    /* ===== Input Fields ===== */
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 5px var(--primary-blue);
    }

    /* ===== Login Button ===== */
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: var(--primary-yellow);
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: var(--primary-blue);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #FFC107; /* Darker yellow on hover */
    }

    /* ===== Forgot Password Link ===== */
    .login-container a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: var(--primary-blue);
      text-decoration: none;
      transition: 0.3s;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <a href="#">Forgot Password?</a>
    </form>
  </div>
</body>
</html>
